---
layout: default
---
<!-- Function list -->
<ul id="fcts">

	{% for post in paginator.fcts %}

	  <li class="fcts">
	  	<h2><a href="{% if site.baseurl == "/" %}{{ fcts.url }}{% else %}{{ fcts.url | prepend: site.baseurl }}{% endif %}">{{ fcts.title }}</a></h2>
	  	<time datetime="{{ fcts.date | date_to_xmlschema }}" class="by-line">{{ fcts.date | date_to_string }}</time>
	  	<p>{{ fcts.content | strip_html | truncatewords:50 }}</p>
	  </li>

    {% endfor %}

</ul>
