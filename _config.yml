# Site settings
title: mSOUND | A mixed-domain wave propagation simulation toolbox
description: "A mixed-domain wave propagation simulation toolbox."
url: "https://m-SOUND.github.io/mSOUND"
author:
  name: "Juanjuan Gu"
  email: ""
  url: ""

# Build settings
baseurl: /m-SOUND # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
